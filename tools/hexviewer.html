<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
        <label>Hexfile</label>
        <input name="hexfile" type="text">
        <input type="submit" value="Choose file">
    </form>

    <table>
        <thead>
            <tr>
                <td>Size</td>
                <td>Address</td>
                <td>Address (hex)</td>
                <td>Type</td>
                <td>Data</td>
                <td>CRC</td>
                <td>Raw</td>
            </tr>
        </thead>
        {% for record in records %}
            <tr>
                <td>{{ record.size }}</td>
                <td>{{ record.address }}</td>
                <td>{{ record.address_hex }}</td>
                <td>{{ record.type }}</td>
                <td>{{ record.data_hex }}</td>
                <td>{{ record.crc }}</td>
                <td>{{ record.raw }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
